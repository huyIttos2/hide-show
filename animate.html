<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
       $(document).ready(function(){
           $("button").click(function(){
               var div = $ ("div");
               div.animate({left: '100px'},"slow");
               div.aniate({fontSize: '100px'},"slow");
           })   
       });
    </script>
</head>
<body>
    <button>Start animation</button>
    <p>By default,all HTML elements have static position,and cannot be moved.To manipulate the position, remember to the first property of the element to relative,fixed, or absolute</p>
    <div style="background:#98bf21;height:100px;width:200px;position:absolute"></div>
</body>
</html>
